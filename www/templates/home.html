<ion-view title="Running 4 Beer" right-buttons="rightButtons">
    <ion-content has-header="true" has-tabs="true" padding="true">
        {{user.attributes.email}}
        Test
        test
        <br/>
        <input  class="button button" type="button" value="Click" ng-click="query()"/>

        <div class="list">

            <div class="item item-button-right" ng-repeat="result in results">
                {{result.get("name")}}
                <input class="button button-positive" type="button" value="Find on map" ng-click="findOnMap(result)"/>
            </div>



        </div>

    </ion-content>
</ion-view>
